{% extends 'layout.html' %}

{% block content %}
    <section class="container" style="padding-top: 6rem;">
        <div class="">
            <h2 class="text-center">Select a Category</h2>
            <select name="categories" id="category_list-b" class="d-block my-4 d-lg-none p-2 border w-100 rounded-2">
                    <option value= "All design" class="" >{{ category }}</option>
                    <option value= "Health" class="" >{{ category }}</option>
                    <option value= "Design" class="" >{{ category }}</option>

            </select>
        </div>
    </section>
    <section class="container">
        <form action="http://127.0.0.1:5500/search" class="border p-1 rounded-3 d-flex align-items-center">
            <i class="ri-search-2-line pe-2 orange_text"></i>
            <input type="text" placeholder="Search course" value="" name=query class="p-1 border border-0 w-75">
                <select name="categories" id="" class="d-none d-lg-block p-2 border border-0">
                {% for category in categories %}
                {% for key, value in category.items()%}
                    <option value={{value}} class="">{{ key }}</option>
                {% endfor %}
                {% endfor %}
            </select>
            <button class="category_search" type="submit">Search</button>
        </form>
    </section>
    
    <section class=" ">
        <div class="row-cols-2 d-flex flex-wrap justify-content-center mx-auto row-cols-md-2 row-cols-lg-5">
            {% for course in courses: %}

            <div class= "card my-3 mx-auto mx-md-2 col" style="width: 18rem;">
                <a href= "https://www.udemy.com{{ course.url }}" target="_blank">

                <img class="card-img-top" src={{ course.image_480x270 }}>
                <div class="h4 p-3">{{course.title}}</div>
                <div class="card-body py-0">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex gap-2">
                            <h6>{{course.price}}</h6>
                            <h6 class="opacity-25">{{course.price}}</h6>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="pe-2" >4.5</div>
                            <i class="ri-star-s-fill orange_text"></i>
                            <i class="ri-star-s-fill orange_text"></i>
                            <i class="ri-star-s-fill orange_text"></i>
                            <i class="ri-star-s-fill orange_text"></i>
                            <i class="ri-star-s-fill orange_text"></i>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div><img src=""> <p class="fs-6">{{ course["visible_instructors"][0].title }}</p></div>
                        <div class="fs-6"><span >{{course.id}}</span> enrolled</div>
                    </div>
                </div>
            </a>

            </div>
            {% endfor %}
        </div>
        <a href="http://127.0.0.1:5500/courses/"><div class='my-4 mx-auto d-flex justify-content-center'><button class="">View all</button></div>
        </section></a>
    </section>
    </section>

{% endblock %}
