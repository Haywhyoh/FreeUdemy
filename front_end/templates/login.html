{% extends 'onboardinglayout.html' %} {% block content %}
<div class="form_page">
  <div class="form_page-wrapper">
    <div class="form_page-form">
      <form method="POST">
        <h3>Login</h3>
        <div class="form-element">
          <label for="email">Email Address</label>
          <input
            type="text"
            id="login-email"
            name="email"
            class="form-input"
            autocomplete="off"
            placeholder="Enter Email" />
          <span class="email-error"></span>
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            autocomplete="off"
            class="form-input"
            placeholder="Enter Password" />
          <span class="password-error"></span>
        </div>
        <div class="form-element">
          <button class="form-input" type="submit" id="login-btn">Login</button>
        </div>
      </form>
    </div>
    <div class="form_page-image"></div>
  </div>
</div>
<script src="{{url_for('static', filename='login.js')}}"></script>
{% endblock %}
